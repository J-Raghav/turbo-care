<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title></title>
  </head>
  <body>
    <div class="">
      <header class="row justify-content-between align-items-center border-bottom">
        <div  id="sidebarCollapse" class="text-center align-self-stretch">
          <i id="close" class="material-icons">close</i>
          <i id="open" class="material-icons">menu</i>
        </div>
        <div class="col">
          <img class="ml-1" style="margin:auto -15px;" src="imgs/company_logo.png" alt="branding" width=100%>
        </div>
        <div class="col-4 my-1 d-none d-md-block">
          <div class="row justify-content-center">
            <div class="col-9 text-right">
              <strong>RAGHAV JOSHI</strong><br>
              <a href="#"><small>Account Setting</small></a>
            </div>
            <div class="col-3 align-self-center">
              <i class="border rounded-circle p-2 small material-icons">person</i>
            </div>
          </div>
        </div>
      </header>
      <div class="d-flex align-items-stretch">
        <nav id="sidebar" class="active">
          <ul class="list-unstyled components">
            <li class="">
              <a href="#searchMenu">
                <i class="material-icons">search</i>
                <span>Search</span>
              </a>
            </li>
            <li class="">
              <a href="#homeMenu">
                <i class="material-icons">home</i>
                <span>Home</span>
              </a>
            </li>
            <li>
              <a href="#">
                <i class="material-icons">trending_up</i>
                <span>Trending</span>
              </a>
            </li>
            <li>
              <a href="#">
                <i class="material-icons">group</i>
                <span>Social</span>
              </a>
            </li>
            <li>
              <a href="#">
                <i class="material-icons">settings</i>
                <span>Settings</span>
              </a>
            </li>
          </ul>
        </nav>
        <div class="px-md-4">
          <section class="mt-4 p-4">
            <h1>User list</h1>
            <form>
              <input id="searchBox" class="form-control" type="search" name="searchBox"  placeholder="search user" required>
            </form>
          <div id="tableBox" class="">
            <table id="userList" class="table table-bordered  w-100 mb-0 text-center" >
              <thead valign="middle" align="center">
                <tr class="">
                    <th scope="col">User</th>
                    <th scope="col">Role</th>
                    <th scope="col">Actions</th>
                </tr>
              </thead>
              <tbody valign="middle" align="center">
                <tr class="temp">
                  <td>&#8195;</td>
                  <td>&#8195;</td>
                  <td>&#8195;</td>
                </tr>
                <tr class="temp">
                  <td>&#8195;</td>
                  <td>&#8195;</td>
                  <td>&#8195;</td>
                </tr>
                <tr class="temp">
                  <td>&#8195;</td>
                  <td>&#8195;</td>
                  <td>&#8195;</td>
                </tr>
                <tr class="temp">
                  <td>&#8195;</td>
                  <td>&#8195;</td>
                  <td>&#8195;</td>
                </tr>
              </tbody>
            </table>
          </div>
          </section>
          <section class="mt-4 p-4">
            <form id="addUserForm">
              <div class="form-row justify-content-between">
                <div class="col-md-6">
                  <h1>New User Details</h1>
                  <hr>
                  <div class="form-row justify-content-between">
                    <div class="col-md-5 form-group">
                      <small><label for="userName">Username*</label></small>
                      <input id="userName" class=" form-control" type="text" name="userName" value="" placeholder="Username" required pattern="^[0-9A-Za-z]+$">
                    </div>
                    <div class="col-sm-5 form-group">
                      <small><label for="email">Email*</label></small>
                      <input id="email" class="form-control" type="email" name="email" value="" placeholder="Email" required pattern="^[0-9A-Za-z]+@[0-9A-Za-z]+.com$">
                    </div>
                    <div class="col-sm-5 form-group">
                      <small><label for="firstName">First Name*</label></small>
                      <input id="firstName" class="form-control" type="text" name="firstName" value="" placeholder="First Name" required pattern="^[0-9A-Za-z]+$">
                    </div>
                    <div class="col-sm-5 form-group">
                      <small><label for="lastName">Last Name*</label></small>
                      <input id="lastName" class="form-control" type="text" name="lastName" placeholder="Last Name" required pattern="^[0-9A-Za-z]+$">
                    </div>
                    <div class="col-sm-5 form-group">
                      <small><label for="role">Role*</label></small>
                      <select id="role" class="form-control" name="role" value="none" required>
                        <option value="Admin">Choose...</option>
                        <option value="Admin">Admin</option>
                        <option value="Developer">Developer</option>
                        <option value="Manager">Manager</option>
                        <option value="QA">QA</option>
                      </select>
                    </div>
                  </div>
                </div>

                <div class="col-md-5 text-center">
                  <h1 class="text-left">Profile picture</h1>
                  <hr>
                  <img id="preview" class="w-75 m-3 p-2 border " src="imgs/placeholder.jpg" alt="No Image">
                  <input id="image" type='file' required>
                  <label class="btn mx-5 d-block" for="image">Select Image</label>
                  <div id='invalid-msg' class="invalid-feedback">File should be JPG or PNG and not greater than 1MB.</div>
                </div>
                <div class="col-11">
                  <hr>
                  <input class="btn special-btn" type="submit" name="addUser" value="Add User">
                  <input class="btn mybtn" type="reset" name="clearForm" value="cancel"/>
                </div>
              </div>
            </form>
          </section>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    <script src="js/script.js"></script>
  </body>
</html>
